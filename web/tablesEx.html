<!DOCTYPE html>
<html>
<head>
	<title>Tables Example</title>
</head>
<body>
	<table border="1">
		<tr>
			
		</tr>
		<tr>
			<th>Flag</th>
			<th>Country</th>
			<th>Capital</th>
			<th>Population</th>
		</tr>
		<tr>
			<td>
				<img src="" alt="England">
			</td>
			<td><a href="England.com">England</td>
			<td>London</td>
			<td>55 Million</td>
		</tr>
		<tr>
			<td>
				<img src="" alt="USA">
			</td>
			<td><a href="England.com">United States</td>
			<td>Washington</td>
			<td>300 Million</td>
		</tr>
		<tr>
			<td>
				<img src="" alt="Chinko">
			</td>
			<td><a href="England.com">China</td>
			<td>Beijing</td>
			<td>1 Billion</td>
		</tr>


	</table>


</body>
</html>
